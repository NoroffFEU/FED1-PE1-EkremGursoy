<body>
  <header>
    <nav>
      <ul>
        <li><a href="/home.html">Home</a></li>
        <li><a href="/blog-posts.html">Blog</a></li>

      </ul>

  </header>

  <main>
    <h2>EDIT POST</h2>
    <div>

    </div>
    <form id="edit-post-form" action="#">
      <label for="title">Post Title
        <input type="text" id="title" name="title" required>
      </label>
      <label for="content">Content
        <textarea id="content" name="content" required></textarea>
      </label>
      <p id="char-count">0/10000</p>
      <label for="image">Image URL
        <input type="url" id="image" name="image" required>
      </label>
      <label for="image-alt">Image Alt Text
        <input type="text" id="image-alt" name="image-alt" required>
      </label>
      <label for="tags">Tags (separated by commas)
        <input type="text" id="tags" name="tags" required>
      </label>
      <button type="submit">Publish</button>
    </form>
  </main>

  <footer>
    <div>
      <nav>
        <ul class="categories">
          <li>Recipe Box</li>

        </ul>

        <img src="./assets/taste-of-turkey-logo.png" alt="">

        </ul>
      </nav>
    </div>

</body>

</html>
